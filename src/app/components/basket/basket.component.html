<ng-container *ngIf="basket">
  <mat-card class="example-card" *ngFor="let product of basket">
    <mat-card-header>
      <mat-card-title-group >
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>Product Quantity: {{ product.quantity }}</mat-card-subtitle>
        <img mat-card-md-image src="{{product.image}}"  alt="Image of a Shiba Inu">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary"
              (click)="deleteFromBasket(product)" type="button">Удалить</button>
      <button class="button" mat-flat-button color="primary"
                (click)="plusItemFromBasket(product)" type="button">+</button>
      <button class="button" mat-flat-button color="primary"
              (click)="minusItemFromBasket(product)" type="button">-</button>
      <button class="button" mat-button color="primary" routerLink="/product/{{product.id}}">Подробнее</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
