<div class="container">
  <mat-card class="example-card" *ngFor="let product of products | async">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
    </mat-card-header>
    <button mat-icon-button color="accent"
            aria-label="Example icon button with a heart icon"
            (click)="addToFavorites(product)">
      <mat-icon>favorite</mat-icon>
    </button>
    <img class="image" mat-card-image src="{{product.image}}" alt="Photo of a Shiba Inu">

    <mat-card-content>
      <p>Цена: {{product.price | currency}}</p>
      <p>Рейтинг: {{product.rating.rate}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button"
              mat-flat-button color="primary"
              (click)="addToBasket(product)"
              type="button">
        В корзину
      </button>
      <button class="button" mat-button color="primary" routerLink="/product/{{product.id}}">Подробнее</button>
    </mat-card-actions>
  </mat-card>
</div>
